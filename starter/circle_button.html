<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="circle">
    <label>
      <input type="checkbox" v-model="isPurple"/> Purple
    </label>

    <select name="" id="" v-model="textColor">
        <option value=" ">white</option>
        <option value="text-black">black</option>
        <option value="text-orange">orange</option>
    </select>

    <input type="number" name="" id="" v-model="size">

    <div class="circle" 
    :class="[circle_class, textColor]" 
    :style="circle_size"
    v-if="showCircle == true"
    >
            Hi!
    </div>

    <div v-else>
        Click to activate the buttom 
    </div>

    <button @click="showCircle = !showCircle"> hide circle</button>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
