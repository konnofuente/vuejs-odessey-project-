<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
  <p>{{ fullName }}</p>
  <a v-bind:href="url" target="_blank" rel="noopener noreferrer">Portfolio</a>
  <p v-html="raw_url"></p>
<p> My age is : {{ typeof age }}</p>
  <hr>

  <label for="">First Name</label>
  <input type="text" v-model = "firstName ">

  <label for="">Middle Name</label>
  <input type="text" :value="middleName" @imput="">

  <label for="">last Name</label>
  <!-- <input type="text" v-model = "lastName" > -->
  <input type="text" :value ="lastName" @input.prevent="updateLastName('my name is lastName',$event)" >
 
  <label for="">Age</label>
  <!-- <input type="text" v-model = "lastName" > -->
  <input type="number" v-model.number ="age" @input.prevent="updateAge($event)" >


  <button  @click="increment">increment  </button>
  <button @click="age--" >decrement </button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
