<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="listing">

      <ul>
        <li v-for="(bird , index) in birds" :key="bird">
            {{ bird }} -{{ index }}
        </li>
      </ul>

      <ul>
        <li v-for="person in people">
            <div>{{ person.name }}</div>
            <div></div>
        </li>
      </ul>
    
      <!-- <p>{{ birsds}}</p> -->
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
